<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum</title>
</head>
<body>
    <h2>Pesan</h2>
    <script lang="JavaScript">
        var name= window.prompt("Masukan nama anda","");
        var day_name= new Array("Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu");
        var month_name= new Array("Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember");
        var date= new Date();
        var day= date.getDay();
        var dates= date.getDate();
        var month= date.getMonth();
        var year= date.getFullYear();

        for(var i=0;i<=6;i++)
        {
            if (i==day)
            {
                if ((i==0) || (i==6))
                {
                    var activity="Berlibur";
                } else
                {
                    var activity="Bekerja";
                }
                break;
            }
        }
        document.write("<pre>");
        document.write("Hello                :"+name+"<br>");
        document.write("Hari ini adalah hari :"+day_name[day]+","+dates+" "+month_name[month]+" "+year+"<br>");
        document.write("Waktunya untuk       :"+activity);
        document.write("</pre>");
    </script>
</body>
</html>
